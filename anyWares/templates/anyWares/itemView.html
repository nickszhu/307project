{% extends "./index.html" %}
{% load static from staticfiles %}

{% block mainbody %}
<div class="container">
<div style="width:60%; float:left;">
<div class="row mt-5">
  <div class="col-md-4">
      <img class="card-img-top" src="{% static item.image.url %}" alt="{{ item.image }}">
  </div>
  <div class="col-md-8">
    <div><h2>{{ item.name }}</h2></div>
    <div>by {{item.owner_ID}} 
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
    </div>
    <br/>
    <div>${{ item.rental_price }}</div>
    <div>{{ item.date_listed }}</div>
    <br/>
    <div class="font-italic">{{ item.description }}</div>

  </div>
  </div>
  </div>
  <!-- Map container -->
  <img style="width: 40%; height: 50%; margin: 0; padding-top:40px; position: relative; float: right;" src="https://maps.googleapis.com/maps/api/staticmap?center={{ item.address }}, {{ item.city }}, {{ item.state }}, {{ item.postal_code }}, {{ item.country }}&zoom=13&size=600x300&maptype=roadmap
  &markers=color:blue%7Clabel:S%7C{{ item.address }}{{ item.city }}{{ item.state }}{{ item.postal_code }}{{ item.country }}
  &key=AIzaSyAj5Asx5Ub8uaF_1gdje8rNa4-l1TbSEX0">
</div>
{% endblock %}
