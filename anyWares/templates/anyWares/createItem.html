<script src='https://www.google.com/recaptcha/api.js'></script>
{% extends "./index.html" %} 
{% load static from staticfiles %} 

{% block mainbody %}
  <div class="newitem container">
    <form class="my-4" action="/anyWares/createItem/" method="post">{% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="item_name">Name</label>
          <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Item's name">
        </div>
        <div class="form-group col-md-6">
          <label for="item_category">Category</label>
          <select id="item_category" name="item_category" class="form-control">
              <option selected>Choose Category</option>
              {% for category in category_list %}
                <option>{{ category.category_name }}</option>
              {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="item_price">Price</label>
          <input type="number" class="form-control" id="item_price" name="item_price">
        </div>
        <div class="form-group col-md-4">
          <label for="item_fromdate">From</label>
          <input type="date" class="form-control" id="item_fromdate" name="item_fromdate">
        </div>
        <div class="form-group col-md-4">
          <label for="item_todate">To</label>
          <input type="date" class="form-control" id="item_todate" name="item_todate">
        </div>
      </div>

      <div class="form-group">
        <label for="item_image">Item Image</label>
        <input type="file" class="form-control-file" id="item_image" name="item_image">
      </div>

      <hr class="my-4">
      <div class="form-group">
        <label for="item_address_1">Address</label>
        <input type="text" class="form-control" id="item_address_1" name="item_address_1" placeholder="Street, Avenue">
      </div>

      <div class="form-group">
        <label for="item_address_2">Address 2</label>
        <input type="text" class="form-control" id="item_address_2" name="item_address_2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="item_city">City</label>
          <input type="text" class="form-control" id="item_city" name="item_city">
        </div>
        <div class="form-group col-md-4">
          <label for="item_state">State</label>
          <input type="text" class="form-control" id="item_state" name="item_state">
        </div>
        <div class="form-group col-md-2">
          <label for="item_zip">Zip</label>
          <input type="text" class="form-control" id="item_zip" name="item_zip">
        </div>
      </div>
      <hr class="my-4">


      <div class="form-group">
        <label for="item_description">Discription</label>
        <textarea class="form-control" id="item_description" name="item_description" rows="3"></textarea>
      </div>

      <div class="form-group row">
          <div class="col-sm-auto mx-auto">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
          </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary float-right">Post</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
