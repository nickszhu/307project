{% extends "./index.html" %} 
{% load static from staticfiles %} 

{% block mainbody %}
  <div class="newitem container">
    <form class="my-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Item's name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Category</label>
          <select id="inputState" class="form-control">
            <option selected>Choose Category</option>
            <option>Category 1</option>
            <option>Category 2</option>
            <option>Category 3</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group col-md-4">
          <label for="fromdate">From</label>
          <input type="date" class="form-control" id="fromdate">
        </div>
        <div class="form-group col-md-4">
          <label for="todate">To</label>
          <input type="date" class="form-control" id="todate">
        </div>

  <form class="border border-secondary">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Item's name">
            </div>
            <div class="form-group col-md-6">
              <label for="category">Category</label>
              <select id="category" class="form-control">
                  <option selected>Choose Category</option>
                  {% for category in category_list %}
                    <option>{{ category.category_name }}</option>
                  {% endfor %}
              </select>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group col-md-4">
                    <label for="fromdate">From</label>
                    <input type="date" class="form-control" id="fromdate">
                </div>
                <div class="form-group col-md-4">
                    <label for="todate">To</label>
                    <input type="date" class="form-control" id="todate">
                </div>


      <div class="form-group">
        <label for="exampleFormControlFile1">Item Image</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

      <hr class="my-4">
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Street, Avenue">
      </div>

      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <hr class="my-4">


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Discription</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group row">
          <div class="col-sm-auto mx-auto">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
          </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary float-right">Post</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
