<script src='https://www.google.com/recaptcha/api.js'></script>
<link href="../../static/anyWares/style.css" rel="stylesheet" type="text/css"> 
{% extends "./index.html" %} 
{% load static from staticfiles %} 
{% block mainbody %}

<div class="container ">
  <form class="main-form my-5" action="/anyWares/signup/" method='post'>{% csrf_token %}
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password1" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="password2" class="col-sm-3 col-form-label">Confirm Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-auto mx-auto">
        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Register</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
