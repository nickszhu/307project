{% extends "./index.html" %} {% load static from staticfiles %} {% block mainbody %}
<div class="container">
  {% for item in items %}
  <div class="row mt-5">
    <div class="col-sm-3">
      <img class="card-img-top" src="{% static item.image.url %}" alt="{{ item.image }}">
    </div>
    <div class="col-sm-7">
        <h4>{{ item.name }}</h4>
        <p>${{ item.rental_price }}</p>
        <p>{{ item.description }}</p>
    </div>
    <div class="col-sm-2">
        <form class="form my-auto" action="/anyWares/edititem/" method="get">{% csrf_token %}
          <input type="hidden" name="item_id" id="item_id" value="{{ item.id }}">
          <button type="submit" class="btn"><i class="fa fa-edit"></i></button>
        </form>
        <form class="form my-auto" action="/anyWares/myitems" method="post">{% csrf_token %}
          <input type="hidden" name="item_id" id="item_id" value="{{ item.id }}">
          <button type="submit" class="btn"><i class="fa fa-trash"></i></button>
        </form>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
