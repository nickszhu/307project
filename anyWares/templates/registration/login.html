{% extends "../anyWares/index.html" %}{% load static from staticfiles %}
<link href="{% static " anyWares/style.css " %}"
  rel="stylesheet" type="text/css"> {% block mainbody %}
<div class="container">
  <form method="post">{% csrf_token %}
    <div class="form-group row">
      <label for="username" class="col-md-3 col-form-label">Username</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="username" name="username" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Login</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
